<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <span class="m-30">
      <section class="flex h-200 gap-50 jc-c m-30">
        <img src="img/emblem.png" alt="Эмблема">
        <p class="ff-ss flex ai-c fs-80px">Министерство юстиций</p>
      </section>
      <p class="flex jc-c fs-35px ff-ss m-100">Анализировать документ на наличие коррупциогенных факторов</p>

        <form class="flex jc-c gap-50">
        <div class="example-2">
          <div class="form-group">

            <input type="file" multiple name="file" id="file" class="input-file">
            <label for="file" class="btn btn-tertiary js-labelFile">
              <i class="icon fa fa-check p-10"></i>
              <span class="js-fileName ff-ss fs-20px p-10">Загрузить файл</span>
            </label>
          </div>
         </div>
        <button class="p b-r ff-ss fs-20px" type="button" name="button">Анализировать</button>
        </form>
      </span>
  </body>
</html>
